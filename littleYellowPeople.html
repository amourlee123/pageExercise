<!DOCTYPE html>
<html lang="en">
    <head>
	<meta http-equiv="Content-Type" content="text/html, charset=UTF-8">
	<title>纯CSS小黄人</title>
	<link href="css/littleYellow.css" rel="stylesheet">
    </head>
    <body>
	<!--容器-->
	<div class="wrapper">
	  <!--小黄人-->
	  <div class="little-people">
			<!--身体-->
			<div class="body-p">
				<!--裤子-->
				<div class="trousers">
					<!--吊带-->
					<div class="condole-belt">
						<div class="left"></div>
						<div class="right"></div>
					</div>
					<div class="trousers-top"></div>
					<!--裤带-->
					<div class="pocket"></div>
					<!--三条线-->
					<span class="line-left"></span>
					<span class="line-right"></span>
					<span class="line-bottom"></span>
				</div>
			</div>	

			<!--头发-->
			<div class="hair">
				<span class="left-hair-one"></span>
				<span class="left-hair-two"></span>
			</div>

			<!--眼睛-->
			<div class="eyes">
				<div class="left-eye">
					<div class="left-black">
						<div class="left-white"></div>
					</div>
				</div>
				<div class="right-eye">
					<div class="right-black">
						<div class="right-white"></div>
					</div>
				</div>
			</div>

			<!--嘴巴-->
			<div class="mouse">
				<div class="mouse-shape"></div>
			</div>

			<!--双手-->
			<div class="hands">
				<div class="left-hand"></div>
				<div class="right-hand"></div>
			</div>

			<!--双脚-->
			<div class="feet">
				<div class="left-foot"></div>
				<div class="right-foot"></div>
			</div>

			<!--地面阴影-->
			<div class="ground-shadow"></div>
		</div>
	</div>
    </body>
